<html>
    <head>
        <title>Limeade Docs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body class="limeade">
        <div class="row">
            <div class="col-xs-12 col-md-7">
                <div class="box box-container">
                    <div class="row">
                        <div class="col-xs-9 no-gutters">
                            <div class="box-first box-container">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <div class="box-nested"></div>
                                    </div>
                                    <div class="col-xs-8">
                                        <div class="box-nested"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-3 no-gutters">
                            <div class="box-first box-container">
                                <div class="row">
                                    <div class="col-xs">
                                        <div class="box-nested"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-7">
                <div class="box box-container">
                    <div class="row">
                        <div class="col-xs-9">
                            <div class="box-first box-container">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <div class="box-nested"></div>
                                    </div>
                                    <div class="col-xs-8">
                                        <div class="box-nested"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="box-first box-container">
                                <div class="row">
                                    <div class="col-xs">
                                        <div class="box-nested"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <div class="box"></div>
            </div>
            <div class="col-xs-12 col-md-4">
                <div class="box"></div>
            </div>
        </div>
    </body>
</html>
